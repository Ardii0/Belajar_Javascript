<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="padding: 10px; margin: 10px;" class="col d-flex justify-content-center"
            >

    <form name="calculator" class=" shadow bg-body p-4 rounded">
     
     <table class="tabel center">
      <h4 style="text-align: center;">Calculator</h4>
      <tr style="margin-bottom: 10px;">
       <td>Angka 1</td><td>:</td><td><input type="number" name="angka1"></td>
      </tr>
      <tr>
       <td>Angka 2</td><td>:</td><td><input type="number" name="angka2"></td>
      </tr>
      <tr>
       <td>Hasil</td><td>:</td><td><input type="number" name="hasil" disabled></td>
      </tr>
      <tr>
       <td colspan="3">
        <input style="margin-left: 40px; margin-top: 10px;" class="tombol" type="button" onclick="tambah()" value="  +  ">
        <input class="tombol" type="button" onclick="kurang()" value="  -  ">
        <input class="tombol" type="button" onclick="kali()" value="  *  ">
        <input class="tombol" type="button" onclick="bagi()" value="  /  ">
       </td>
      </tr>
     </table>
    </form>
   
            </div>
        </div>
    </div>
   </body>
   </html>
   <script type="text/javascript">
   function tambah(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1+angka2;
    document.calculator.hasil.value=hasil;
   }
   function kurang(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1-angka2;
    document.calculator.hasil.value=hasil;
   }
   function kali(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1*angka2;
    document.calculator.hasil.value=hasil;
   }
   function bagi(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1/angka2;
    document.calculator.hasil.value=hasil;
   }
   </script>
